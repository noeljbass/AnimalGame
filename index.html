<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Animal Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Random Animal Generator</h1>
        <button id="randomAnimalBtn">Random Animal</button>
        <div id="animalInfo" class="animal-info">
            <img id="animalImage" src="" alt="Animal Image" />
            <h2 id="animalName"></h2>
            <p><strong>Habitat:</strong> <span id="animalHabitat"></span></p>
            <p><strong>Location:</strong> <span id="animalLocation"></span></p>
            <p><strong>Diet:</strong> <span id="animalDiet"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
